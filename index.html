<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="main.css" />
        <title>Etch-a-sketch</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">Etch-a-sketch</h1>
        </header>
        <div class="container">
            <div class="settings">
                <button class="rainbow__mode" onclick="colorSquare('random')">Rainbow Mode</button>
                <button class="black__mode" onclick="colorSquare('#000')">Black Mode</button>
                <button class="gray__mode" onclick="colorSquare('#d3d3d3')">Gray Mode</button>
                <button class="clear__board" onclick="resetBoard()">Reset Grid</button>
                <button class="erasor" onclick="colorSquare('#fff')">Erasor</button>
                <input
                    type="text"
                    placeholder="Size (2 to 100)"
                    value="16"
                    onchange="changeSize(this.value)"
                    id="input-size"
                />
                <button class="set__button">Set</button>
                <div class="error__message">
                    <p>Input must be between 2 and 100</p>
                </div>
            </div>
            <div id="board"></div>
        </div>
    </body>
</html>
